services:
  - type: web
    name: twod3d-lottery-api
    env: php
    buildCommand: |
      chmod +x docker/start.sh
      chmod +x scripts/deploy-checklist.sh
      composer install --no-dev --optimize-autoloader
    startCommand: heroku-php-apache2 public/
    healthCheckPath: /health.php
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: twod3d-lottery-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: twod3d-lottery-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: twod3d-lottery-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: twod3d-lottery-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://twod3d-lottery.onrender.com
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

databases:
  - name: twod3d-lottery-db
    plan: free 